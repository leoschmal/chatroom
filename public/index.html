<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Desafío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>   
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <h3>App Desafío</h3>
    <!--Aca meto la plantilla-->
           
          <div class="container mt-0 bg-secondary">
            <h5 class="text-center mt-3">Ingrese Productos</h5> 
                   
                <form onsubmit= "return addProduct(this)">
                  <div class="form-group">
                    <label for="title"><b>Titulo</b></label>
                    <input id="title" class="form-control" type="text" name="title" />
                  </div>
                  <div class="form-group">
                    <label for="price"><b>Precio</b></label>
                    <input
                      id="price"
                      class="form-control"
                      type="text"
                      name="price"
                    />
                  </div>
                  <div class="form-group">
                    <label for="url"><b>Url</b></label>
                    <input id="url" class="form-control" type="text" name="url" />
                  </div>
                  <div class="text-center">
                  <input class="btn btn-success mt-3 mb-3" type="submit" value="Agregar">
                </div>
                </form>            
                <h5 class="text-center">Listado Productos</h5>                              
                <div class="table-responsive container">
                    <table class="table table-dark">
                      <thead>
                        <tr style="color: yellow;"> 
                          <th>Producto</th> 
                          <th>Precio</th> 
                          <th>Imagen</th> 
                        </tr>  
                      </thead>
                      <tbody id="lista">                                   
                          
                      </tbody>                                       
                    </table>
                </div>  
                </div>           

    <div id="messages"></div> 
    <div class="container bg-primary">
      <h3 class="text-center">CENTRO DE MENSAJES</h3>
        <div id="parrafoMensajes" class="mb-5"></div>
        <div class="fixed-bottom bg-success text-center container mt-5 pt-2 pb-2">
        <form onsubmit= "return addMessage(this)">
          <input type="text" id="username" placeholder="Tu Nombre" >
          <input type="text" id="texto" placeholder="Cuéntanos algo...">
          <input type="submit" class="btn btn-info" value="Enviar">                                
        </form> 
      </div>
    </div>
  </body>
</html>
